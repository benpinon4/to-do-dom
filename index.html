<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Dom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="tippyTopDiv"></header>
    <div id="topDiv"></div>
    <h1 id="title">ToDoList</h1>
    <div>
       
        <form id="to-do-form">
            <label id="textInputLabel" >Add an item to your todo list!</label>
            <br>
            <input id="todoTextInput" type="text" autocomplete="off" placeholder="Please Enter Text Here">
            <br>
            <input id="addButton" type="button" value="Add">
            <!-- <input id="removeOneButton" type="button" value="Remove Crossed Out Item(s)"> -->
            <input id="removeAllButton" type="button" value="Remove All To-Do Items">
        </form>
    </div>
    <div id="itemDisplay-div">
    <div id="leftCentered">  

    <ul id="itemsDisplay">
        
    </ul>
    </div>  
    </div>




    <script src="main.js"></script>
</body>
</html>
